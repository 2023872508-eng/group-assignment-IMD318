<head>

<style>
:root{--gold:#DAA520;--black:#111;--white:#fff;--bg:#f7f7f8;}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:var(--bg);color:var(--black);}
header{background:var(--black);}
nav{max-width:1100px;margin:auto;display:flex;justify-content:space-between;align-items:center;padding:1rem;}
nav h2{color:var(--gold);}
nav a{color:var(--white);margin-left:1rem;text-decoration:none;font-weight:500;}
nav a:hover{color:var(--gold);}

/* HEADER */
header{
  background:var(--black);
  position:sticky;
  top:0;
  z-index:10;
}

nav{
  max-width:1100px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem;
}

.brand{
  display:flex;
  align-items:center;
  gap:.6rem;
}

.brand img{
  width:38px;
}

.brand span{
  color:var(--gold);
  font-weight:700;
  font-size:1.2rem;
}

nav a{
  color:#fff;
  margin-left:1rem;
  text-decoration:none;
  font-weight:500;
}

nav a:hover{color:var(--gold);}

/* HERO */
.hero{
  height:45vh;
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
  url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') center/cover;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.hero h1{font-size:2.8rem}

/* TABS */
.tabs{
  display:flex;
  flex-wrap:wrap;
  gap:1rem;
  justify-content:center;
  margin:2rem 0;
}

.tab-btn{
  padding:.6rem 1.3rem;
  border-radius:30px;
  border:none;
  cursor:pointer;
  background:var(--gold);
  font-weight:600;
}

.tab-btn.active{
  background:var(--black);
  color:var(--gold);
}

/* MENU GRID */
.menu-grid{
  max-width:1100px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:2rem;
  padding-bottom:3rem;
}

.menu-card{
  background:#fff;
  border-radius:16px;
  padding:1rem;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,.1);
  position:relative;
}

.menu-card img{
  width:100%;
  border-radius:12px;
  cursor:pointer;
}

.menu-card h3{
  color:var(--gold);
  margin:.6rem 0 .3rem;
}

.price{font-weight:700;}

.badge{
  position:absolute;
  top:10px;
  left:10px;
  background:var(--gold);
  padding:.3rem .7rem;
  border-radius:12px;
  font-size:.75rem;
  font-weight:700;
}

#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}

#lightbox img{
  max-width:90%;
  max-height:80%;
  border-radius:12px;
}

#lightbox span{
  position:absolute;
  top:20px;
  right:30px;
  font-size:2rem;
  color:#fff;
  cursor:pointer;
}

/* RESPONSIVE */
@media(max-width:1024px){
  .menu-grid{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:768px){
  .menu-grid{grid-template-columns:1fr;}
}

/* ===== FOOTER ===== */
footer{
  background:var(--black);
  color:#ccc;
  text-align:center;
  padding:3rem 1rem;
}

footer h3{color:var(--gold);margin-bottom:.5rem;}

.footer-social{
  margin:1.2rem 0;
}

.footer-social a{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:40px;
  height:40px;
  margin:0 .4rem;
  border-radius:50%;
  background:#222;
  color:white;
  transition:.3s;
  font-size:1.1rem;
  text-decoration:none;
}

.footer-social a:hover{
  background:var(--gold);
  color:var(--black);
}

@media(max-width:768px){
  .hero h1{font-size:2rem;}
}
</style>
</head>

function showMenu(category){
  const section=document.getElementById('menu-section');
  section.innerHTML='';
  document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
  document.querySelector(`[onclick="showMenu('${category}')"]`).classList.add('active');

  menus[category].forEach(item=>{
    const card=document.createElement('div');
    card.className='menu-card';
    card.innerHTML=`
      ${item.best?'<div class="badge">Best Seller</div>':''}
      <img src="${item.img}" onclick="openLightbox('${item.img}')">
      <h3>${item.name}</h3>
      <p class="price">${item.price}</p>
    `;
    section.appendChild(card);
  });
}

showMenu('appetizer');

function openLightbox(src){
  document.getElementById('lightbox-img').src=src;
  document.getElementById('lightbox').style.display='flex';
}
function closeLightbox(){
  document.getElementById('lightbox').style.display='none';
}




</script>
