<style>
:root{--gold:#DAA520;--black:#111;--white:#fff;--bg:#f7f7f8;}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:var(--bg);color:var(--black);}
header{background:var(--black);}
nav{max-width:1100px;margin:auto;display:flex;justify-content:space-between;align-items:center;padding:1rem;}
nav h2{color:var(--gold);}
nav a{color:var(--white);margin-left:1rem;text-decoration:none;font-weight:500;}
nav a:hover{color:var(--gold);}

header{background:var(--black);}
nav{
  max-width:1100px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  padding:1rem;
}
nav h2{color:var(--gold);}
nav a{color:#fff;margin-left:1rem;text-decoration:none;}
nav a:hover{color:var(--gold);}

/* Hero */
.hero{background:linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.5)), url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') center/cover no-repeat;height:50vh;display:flex;align-items:center;justify-content:center;color:var(--white);text-align:center;}
.hero h1{font-size:2.8rem;}
.container{
  max-width:1100px;
  margin:3rem auto;
  padding:0 1rem;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:2rem;
}

.card{
  background:white;
  padding:2rem;
  border-radius:20px;
  box-shadow:0 8px 20px rgba(0,0,0,.12);
}

.card h3{color:var(--gold);margin-bottom:1rem;}

input,textarea{
  width:100%;
  padding:.8rem;
  margin-bottom:1rem;
  border-radius:10px;
  border:1px solid #ddd;
}

textarea{min-height:100px;}

.stars{display:flex;gap:.4rem;margin-bottom:1rem;}
.stars input{display:none;}
.stars label{
  font-size:1.6rem;
  color:#ccc;
  cursor:pointer;
}
.stars input:checked ~ label,
.stars label:hover,
.stars label:hover ~ label{
  color:var(--gold);
}

button{
  background:var(--gold);
  border:none;
  padding:.8rem 1.6rem;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;
}

/* FEEDBACK LIST */
.feedback-item{
  border-bottom:1px solid #eee;
  padding:1rem 0;
}
.feedback-item h4{
  color:var(--gold);
}
.feedback-item span{
  color:#999;
  font-size:.9rem;
}

@media(max-width:768px){
  .container{grid-template-columns:1fr;}
}

/* ===== FOOTER ===== */
footer{
  background:var(--black);
  color:#ccc;
  text-align:center;
  padding:3rem 1rem;
}

footer h3{color:var(--gold);margin-bottom:.5rem;}

.footer-social{
  margin:1.2rem 0;
}

.footer-social a{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:40px;
  height:40px;
  margin:0 .4rem;
  border-radius:50%;
  background:#222;
  color:white;
  transition:.3s;
  font-size:1.1rem;
  text-decoration:none;
}

.footer-social a:hover{
  background:var(--gold);
  color:var(--black);
}

@media(max-width:768px){
  .hero h1{font-size:2rem;}
}
</style>
</head>

<body>

<header>
<nav>

<section class="hero">
<h1>Customer Feedback</h1>
</section>

<div class="container">

<!-- FORM -->
<div class="card">
<h3>Leave Your Feedback</h3>

<input type="text" id="name" placeholder="Your Name" required>

<div class="stars">
  <input type="radio" id="s5" name="rate" value="★★★★★"><label for="s5">★</label>
  <input type="radio" id="s4" name="rate" value="★★★★"><label for="s4">★</label>
  <input type="radio" id="s3" name="rate" value="★★★"><label for="s3">★</label>
  <input type="radio" id="s2" name="rate" value="★★"><label for="s2">★</label>
  <input type="radio" id="s1" name="rate" value="★"><label for="s1">★</label>
</div>

<textarea id="message" placeholder="Your feedback..."></textarea>

<button onclick="addFeedback()">Submit</button>
</div>

<!-- DISPLAY FEEDBACK -->
<div class="card">
<h3>Customer Reviews</h3>
<div id="feedbackList"></div>
</div>

</div>

<script>
function addFeedback(){
  const name = document.getElementById("name").value;
  const message = document.getElementById("message").value;
  const rating = document.querySelector('input[name="rate"]:checked');

  if(!name || !message || !rating){
    alert("Please complete all fields");
    return;
  }

  const list = document.getElementById("feedbackList");

  const div = document.createElement("div");
  div.className = "feedback-item";
  div.innerHTML = `
    <h4>${name}</h4>
    <span>${rating.value}</span>
    <p>${message}</p>
  `;

  list.prepend(div);

  // clear form
  document.getElementById("name").value = "";
  document.getElementById("message").value = "";
  document.querySelectorAll('input[name="rate"]').forEach(r=>r.checked=false);
}

</script>
