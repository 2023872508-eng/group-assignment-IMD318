<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PAAN CORNER | Booking</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root{--gold:#DAA520;--black:#111;--white:#fff;--bg:#f7f7f8;}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:var(--bg);color:var(--black);}
header{background:var(--black);}
nav{max-width:1100px;margin:auto;display:flex;justify-content:space-between;align-items:center;padding:1rem;}
nav h2{color:var(--gold);}
nav a{color:var(--white);margin-left:1rem;text-decoration:none;font-weight:500;}
nav a:hover{color:var(--gold);}

/* Hero */
.hero{background:linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.5)), url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') center/cover no-repeat;height:50vh;display:flex;align-items:center;justify-content:center;color:var(--white);text-align:center;}
.hero h1{font-size:2.8rem;}

/* Container */
.container{max-width:700px;margin:3rem auto;padding:0 1rem;}
form{background:var(--white);padding:2rem;border-radius:16px;box-shadow:0 8px 20px rgba(0,0,0,.1);}
form h3{color:var(--gold);margin-bottom:1.5rem;text-align:center;}
input,textarea,select{width:100%;padding:.8rem;border-radius:8px;border:1px solid #ddd;margin-bottom:1rem;font-family:'Poppins',sans-serif;}
textarea{min-height:100px;resize:vertical;}
.btn{display:inline-block;background:var(--gold);color:var(--black);padding:.8rem 1.5rem;border-radius:30px;font-weight:600;text-decoration:none;transition:.3s;width:100%;text-align:center;}
.btn:hover{transform:scale(1.05);}
footer{background:var(--black);color:#ccc;text-align:center;padding:2rem;margin-top:2rem;}
@media(max-width:768px){.container{padding:0 1rem;}}

/* ===== FOOTER ===== */
footer{
  background:var(--black);
  color:#ccc;
  text-align:center;
  padding:3rem 1rem;
}

footer h3{color:var(--gold);margin-bottom:.5rem;}

.footer-social{
  margin:1.2rem 0;
}

.footer-social a{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:40px;
  height:40px;
  margin:0 .4rem;
  border-radius:50%;
  background:#222;
  color:white;
  transition:.3s;
  font-size:1.1rem;
  text-decoration:none;
}

.footer-social a:hover{
  background:var(--gold);
  color:var(--black);
}

@media(max-width:768px){
  .hero h1{font-size:2rem;}
}
</style>
</head>
<body>

<header>
<nav>
<h2>PAAN CORNER</h2>
<div>

<a href="contact.html">Contact</a>
<a href="feedback.html">Feedback</a>
<a href="booking.html">Booking</a>
</div>
</nav>
</header>

<section class="hero">
<h1>Reserve Your Table</h1>
</section>

<div class="container">
<form action="#" method="post">
<h3>Table Reservation Form</h3>

<label for="name">Name</label>
<input type="text" id="name" name="name" placeholder="Your Full Name" required>

<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="you@example.com" required>

<label for="phone">Phone</label>
<input type="tel" id="phone" name="phone" placeholder="011-XXXX XXXX" required>

<label for="branch">Select Branch</label>
<select id="branch" name="branch" required>
<option value="">--Choose Branch--</option>
<option value="Machang">Machang</option>
<option value="Tanah Merah">Tanah Merah</option>
</select>

<label for="date">Reservation Date</label>
<input type="date" id="date" name="date" required>

<label for="time">Time</label>
<input type="time" id="time" name="time" required>

<label for="guests">Number of Guests</label>
<input type="number" id="guests" name="guests" placeholder="e.g., 4" min="1" required>

<label for="requests">Special Requests</label>
<textarea id="requests" name="requests" placeholder="Any special requests..."></textarea>

<button type="submit" class="btn">Book Table</button>
</form>
</div>

<footer>

  <p>Affordable Western Food with Premium Taste</p>

    </a>
    <a href="https://www.tiktok.com/@paancorner?_r=1&_t=ZS-93Ao7UCzECT" target="_blank">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>
</footer>
</body>
</html>
